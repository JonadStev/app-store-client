<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p-card>
                <ng-template pTemplate="header">
                    <h3 class="ml-2">REPORTE DE VENTAS</h3>
                    <hr>
                </ng-template>
                <div class="row">
                    <div class="col-6">
                        <button class="mr-sm-2 p-button-warning" pButton type="button" iconPos="left" label="ExportarPDF" (click)="exportarPdf()"></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <p-table [value]="reporteVentas" selectionMode="single" dataKey="id"
                                [paginator]="true" [rows]="4" [showCurrentPageReport]="true" responsiveLayout="scroll"
                                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} ventas" [rowsPerPageOptions]="[5,10,20]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Orden</th>
                                        <th>Cliente</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio Unit.</th>
                                        <th>Subtotal</th>
                                        <th>Iva</th>
                                        <th>Total</th>
                                        <th>Fecha</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-detalle>
                                    <tr>
                                        <td>{{detalle.orden}}</td>
                                        <td>{{detalle.cliente}}</td>
                                        <td>{{detalle.producto}}</td>
                                        <td>{{detalle.cantidad}}</td>
                                        <td>{{detalle.precio}}</td>
                                        <td>{{detalle.subtotal}}</td>
                                        <td>{{detalle.iva}}</td>
                                        <td>{{detalle.total}}</td>
                                        <td>{{detalle.fecha}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
