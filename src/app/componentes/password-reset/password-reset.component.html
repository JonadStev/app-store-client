<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p-card>
                <ng-template pTemplate="header">
                    <h3 class="ml-2">RESTABLECER CONTRASEÑA</h3>
                    <hr>
                </ng-template>
                <div class="row">
                    <div class="col-12">
                        <div class="grid p-fluid ">
                            <form action="/" method="POST" (ngSubmit) = 'resetPassword()' #forma="ngForm">
                                <div class="form-group row">
                                    <label for="txtNombre" class="col-sm-4 col-form-label">Nombre de usuario:</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="txtNombre" pInputText [formControl]="nombreUsuario">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDescripcion" class="col-sm-4 col-form-label">Nueva contraseña:</label>
                                    <div class="col-sm-6">
                                        <input type="password" id="txtDescripcion" pInputText [formControl]="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="mr-sm-2 p-button-warning" pButton type="submit" iconPos="left" label="Cambiar contraseña"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>            
</div>
<p-toast position="top-right"></p-toast>
