<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p-card>
                <ng-template pTemplate="header">
                    <h3 class="ml-2">DETALLES DE ORDENES DE ENTREGA</h3>
                    <hr>
                </ng-template>
                <div class="row">
                    <div class="col-6">
                        <button class="mr-sm-2 p-button-warning" pButton type="button" iconPos="left" label="AtrÃ¡s" routerLink="/repartidor/ordenes"></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <p-table [value]="detalle" selectionMode="single" dataKey="id"
                                [paginator]="true" [rows]="4" [showCurrentPageReport]="true" responsiveLayout="scroll"
                                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} detalles" [rowsPerPageOptions]="[4,8,16]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Id Producto</th>
                                        <th>Cantidad</th>
                                        <th>Orden No.</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-detalle>
                                    <tr>
                                        <td>{{detalle.idProducto}}</td>
                                        <td>{{detalle.cantidad}}</td>
                                        <td>{{detalle.orden}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
